<div class="emp">
  <div class="emp__id">
    <img src="../../assets/images/user.png" class="pp" alt="">
    <div class="emp__content">
      <h3 class="name">{{ inputFromParent[index].FirstName }} {{ inputFromParent[index].SecondName }}</h3>
      <p>{{ inputFromParent[index].Position }}</p>
    </div>
  </div>
  <div class="emp__control">
    <button class="emp-btn btn--primary" *ngIf="inputFromParent[index].Blocked==false">
      <img src="../../assets/images/edit-user.png" class="icon" alt="">
    </button>
    <button class="emp-btn btn--primary" *ngIf="inputFromParent[index].Blocked==true" disabled>
      <img src="../../assets/images/edit-user.png" class="icon" alt="">
    </button>
    <button class="emp-btn btn--delete" type="button" label="Click" (click)="toggleChild()">
      <img src="../../assets/images/delete-user.png" class="icon" alt="">
    </button>
  </div>
</div>

<app-confirm-dialog [showModal]="showVar"></app-confirm-dialog>
